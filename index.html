<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="conteudos_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="cadeado.png" alt="cadeado preto">
            <h2 class="titulo_principal">Gerados de Senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha aleatória e segura</h3>

        </div>
        <div class="conteudo_senha">
            <label for="senha">senha</label>
            <input name="senha" type="text" id="campo_senha">
        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">
                personalise sua senha
            </h3>
            <div class="parametro_coluna_senha">
                <h4 class="parametro_senha_titulo">
                    número de caracteres
                </h4>
                <div class="parametro_senha_botoes">
                    <button class="parametro-senha_botao">
                        -
                    </button>
                    <p class="parametro_senha_texto">12</p>
                    <button class="parametro-senha_botao">
                        +
                    </button>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    Caracteristicas da senha
                </h4>
                <div class="parametro_senha_checkbox">
                    <input name="maiúsculo" type="checkbox" class="checkbox" checked>
                    <label for="maiúsculo">Letras maiúscula</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">Letras minusculo</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="numeros" type="checkbox" class="checkbox">
                    <label for="numeros">Letras numeros</label>
                </div>
                <div class="parametro_senha_checkbox">
                    <input name="simbolos" type="checkbox" class="checkbox">
                    <label for="simbolos">Letras simbolos</label>
                </div>
                <div class="parametro-senha"></div>
                <h4 class="parametro-senha_titulo">força da senha</h4>
                <div class="barra"></div>
                <div class="fraca"></div>
                <div class="parametro-senha-textos">
                    <p>fraca</p>
                    <p>media</p>
                    <p>forte</p>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
